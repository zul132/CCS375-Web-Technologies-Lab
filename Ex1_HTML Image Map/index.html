<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
    <h3>My Living Room</h3>
    <p>Click the circular mirror, floor rug to find more information</p>
    <img src="living_room.jpg" usemap="#MyRoom" alt="livingRoom" />
    <map name=MyRoom>
        <area shape="rect" coords="241,544,778,645" alt="rug" href="https://www.amazon.in/s?k=rugs+for+living+room&crid=3J3I3RMAZQJNL&sprefix=rugs%2Caps%2C371&ref=nb_sb_ss_related-keywords-suggestions-t1_2_4" />
        <area shape="circle" coords="436,295,80" alt="mirror" href="https://www.amazon.in/s?k=circular+mirror+for+wall&sprefix=circular+mirror%2Caps%2C311&ref=nb_sb_ss_ts-doa-p_2_15" />
    </map> 
</body>
</html>
